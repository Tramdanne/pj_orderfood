<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ Ăn Vặt</title>
    <link rel="stylesheet" href="snacks.css">
</head>
<body>
    <header>
        <h1>Đồ Ăn Vặt</h1>
        <nav class="sort-filter">
            <button class="active">Liên Quan</button>
            <button>Mới Nhất</button>
            <button>Bán Chạy</button>
            <button>Giá</button>
            <select>
                <option value="asc">Tăng dần</option>
                <option value="desc">Giảm dần</option>
            </select>
        </nav>
    </header>

    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Snack Rong Biển</h3>
            <p class="price">29.000đ</p>
            <p class="sold">Đã bán 1k</p>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Khô Gà Lá Chanh</h3>
            <p class="price">49.000đ</p>
            <p class="sold">Đã bán 2k</p>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Bánh Tráng Trộn</h3>
            <p class="price">35.000đ</p>
            <p class="sold">Đã bán 5k</p>
        </div>

        <!-- Thêm nhiều sản phẩm tương tự -->
    </div>

    <footer>
        <p>Trang 1/5</p>
        <button>&lt;</button>
        <button>&gt;</button>
    </footer>
</body>
</html>
