<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title> 
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <!-- Overlay Background -->
    <div class="overlay"></div>

    <!-- Address Form Modal -->
    <div class="address-modal">
        <h2>Add New Shipping Address</h2> <!-- Main title of the form -->
        <p>Please add a shipping address to place an order</p>

        <form id="addressForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number" required>
            
            <label for="address">City, District, Ward</label>
            <select id="address" required>
                <option value="" selected>Select Address</option>
                <option value="hcm">Ho Chi Minh City</option>
                <option value="hn">Ha Noi</option>
                <option value="hn">Da Nang</option>
            </select>
            
            <label for="detailed-address">Detailed Address</label>
            <input type="text" id="detailed-address" placeholder="Detailed Address" required>
            
            <button type="button" class="add-location-btn">+ Add Location</button>

            <p>Address Type:</p>
            <div class="address-type">
                <button type="button" class="address-type-btn" data-type="Home">Home</button>
                <button type="button" class="address-type-btn" data-type="Office">Office</button>
                <input type="hidden" id="address-type" name="address-type" required>
            </div>

            <div class="form-buttons">
                <button type="button" class="back-btn" onclick="window.location.href='../cart/cart.html'">Back</button>
                <button type="submit" class="submit-btn">Complete</button>
            </div>            
        </form>
    </div>

    <script src="address.js"></script>
</body>
</html>
