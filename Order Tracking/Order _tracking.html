<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="Order _tracking.css">
</head>
<body>
    <div class="order-container">
        <h2>Thông tin đơn hàng</h2>
        <div class="order-info">
            <p><strong>Mã đơn hàng:</strong> cok07</p>
            <p><strong>Ngày đặt:</strong> 21/12/2017 17:10</p>
            <p><strong>Tên người liên hệ:</strong> Liên hệ Lan</p>
            <p><strong>Số điện thoại:</strong> 0967472490</p>
            <p><strong>Khách hàng:</strong> Lan</p>
        </div>

        <h3>Trạng thái đơn hàng</h3>
        <div class="progress-bar">
            <div class="step active">1<br><span>Chưa xác nhận</span></div>
            <div class="step">2<br><span>Đã xác nhận</span></div>
            <div class="step">3<br><span>Đã giao</span></div>
            <div class="step">4<br><span>Đã hủy</span></div>
            <div class="step">5<br><span>Trả về</span></div>
        </div>

        <div class="actions">
            <button class="btn">Thay đổi trạng thái</button>
            <button class="btn back" disabled>Back</button>
            <button class="btn next">Next</button>
        </div>
    </div>
</body>
</html>
