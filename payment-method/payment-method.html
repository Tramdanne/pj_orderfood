<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="payment-method.css">
</head>
<body>
    
    <div class="checkout-container">
        
        <h2>Select payment method</h2>
        <button class="close-btn" onclick="closeCheckout()">×</button>

        <!-- Payment Methods -->
        <div class="payment-method">
            <label>
                <input type="radio" name="payment" checked>
                <span class="method">
                    <img src="../asset/bidv.png" alt="Cash Icon"> Thanh toán bằng BIDV
                    <!-- <p>Thanh toán bằng <br> Ngân hàng</p> -->
                </span>
            </label>

            <label>
                <input type="radio" name="payment" checked>
                <span class="method">
                    <img src="../asset/images.png" alt="Cash Icon"> Thanh toán bằng ZaloPay
                    <!-- <p>Thanh toán bằng <br>ví ZaloPay</p> -->
                </span>
            </label>
            
            <label>
                <input type="radio" name="payment" checked>
                <span class="method">
                    <img src="../asset/vcb.jfif" alt="Cash Icon"> Thanh toán bằng Vietcombank
                    <!-- <p>Thanh toán bằng <br> Ngân hàng</p> -->
                </span>
            </label>

            <label>
                <input type="radio" name="payment">
                <span class="method">
                    <img src="../asset/momo.png" alt="ZaloPay Icon"> Thanh toán bằng MOMO
                    <!-- <p>Thanh toán bằng <br> MOMO</p> -->
                </span>
            </label>
        </div>

        <!-- Voucher Section -->
        <div class="voucher-section">
            <h3>Voucher</h3>
            <div class="Voucher_input"><input type="text" placeholder="Enter Voucher Code">
                <button>Apply</button></div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: <span id="subtotal">₫ 0</span></p>
            <p>Shipping Fee <span id="shipping-fee">₫ 32,700</span></p>
            <p class="total">Total: <span id="total-amount">₫ 0</span></p>
        </div>
        

        <!-- Proceed to Payment Button -->
        <button class="proceed-btn"  onclick="location.href='../Order_Tracking/Order _tracking.html'">Proceed to Payment</button>

    </div>
    <script src="payment_method.js"></script>
</body>
</html>
